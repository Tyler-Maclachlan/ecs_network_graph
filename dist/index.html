<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        #container,
        #canvas {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script src='./VNetGraph.js'></script>
    <script>
        function getScaleFreeNetwork(nodeCount) {
            /* eslint-enable */
            var nodes = [];
            var edges = [];
            var connectionCount = [];

            // randomly create some nodes and edges
            for (var i = 0; i < nodeCount; i++) {
                nodes.push({
                    id: i
                });

                connectionCount[i] = 0;

                // create edges in a scale-free-network way
                if (i == 1) {
                    let from = i;
                    let to = 0;
                    edges.push({
                        from: from,
                        to: to
                    });
                    connectionCount[from]++;
                    connectionCount[to]++;
                } else if (i > 1) {
                    var conn = edges.length * 2;
                    var rand = Math.floor(Math.random() * conn);
                    var cum = 0;
                    var j = 0;
                    while (j < connectionCount.length && cum < rand) {
                        cum += connectionCount[j];
                        j++;
                    }

                    var from = i;
                    var to = j;
                    edges.push({
                        from: from,
                        to: to
                    });
                    connectionCount[from]++;
                    connectionCount[to]++;
                }
            }

            return {
                nodes: nodes,
                edges: edges
            };
        }

        const scaleFreeNetwork = getScaleFreeNetwork(20);

        const graph = new VNetGraph(document.getElementById('container'), scaleFreeNetwork.nodes, scaleFreeNetwork
            .edges, {});

        graph.start();
    </script>
</body>

</html>
